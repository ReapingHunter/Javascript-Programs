<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Question 1 & 2
        let start = Number(prompt("Enter starting number"));
        let end = Number(prompt("Enter end number"));
        if(!Number.isNaN(start) && !Number.isNaN(end) && start >= end){
            for(let x = start; x >= end; x -= 10){
                console.log(x);
            }
        }

        // Question 3
        let numbers = [21, 45, 100, 12, 11, 78, 61, 4, 39, 22];
        for(let num of numbers){
            console.log(num);
        }
        for(let num of numbers){
            if(num % 2 === 0){
                console.log(num);
            }
        }
        for(let num of numbers){
            if(num > 10 && num < 60){
                console.log(num);
            }
        }

        // Question 4
        let movies = [];
        while(true){
            let title = prompt("Enter title of movie")
            let rating = prompt("Enter movie rating (imdb)");

            if(title === null || rating === null){
                break;
            } else {
                movies.push({
                    title: title,
                    rating: Number(rating)
                });
            }
        }

        console.log("Movies that have a rating under 7:");
        for(let movie of movies){
            if(movie.rating < 7){
                console.log(`${movie.title} (${movie.rating})`);
            }
        }
        console.log("Movies that have a rating above 7:");
        for(let movie of movies){
            if(movie.rating >= 7){
                console.log(`${movie.title} (${movie.rating})`);
            }
        }
        
        // Question 5
        let vessel = {
            LATITUDE: 40.07288,
            LONGITUDE: 154.48535,
            COURSE: 285.6,
            SPEED: 14.0,
            IMO: 9175717,
            NAME: "MARENO"
        }
 
        for( let key in vessel) { 
            console.log(`${key} -> ${vessel[key]}`); 
        }

        // Question 6
        while (true) {
        let firstNumber = prompt("Enter first number");
        let secondNumber = prompt("Enter second number");
        let operand = prompt("Enter operand (+, -, * or /)");
        let result;

        if (firstNumber === "Q" || secondNumber === "Q" || operand === "Q") {
            break;
        }

        firstNumber = Number(firstNumber);
        secondNumber = Number(secondNumber);

        if (!Number.isNaN(firstNumber) && !Number.isNaN(secondNumber)) {
            switch (operand) {
                case "+":
                    result = firstNumber + secondNumber;
                    break;
                case "-":
                    result = firstNumber - secondNumber;
                    break;
                case "*":
                    result = firstNumber * secondNumber;
                    break;
                case "/":
                    result = firstNumber / secondNumber;
                    break;
                default:
                    result = "Error: unknown operand";
            }
        } else {
            result = "Error: at least one of the entered values is not a number";
        }
        alert(result);
    }
    </script>
</body>
</html>
